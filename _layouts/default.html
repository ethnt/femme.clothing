<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">

    <meta name="description" content="{{ site.meta.description }}">

    <title>{{ site.title }}</title>

    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">

    <link href="/css/application.css" rel="stylesheet">

    <script src="//use.typekit.net/wwq5obr.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <header id="header" role="banner">
      <section>
        <h1><a href="/">{{ site.title }}</a></h1>
      </section>
      <nav>
        <ul>
          {% for page in site.pages %}
            {% unless page.title == "Blog" %}
              <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endunless %}
          {% endfor %}
        </ul>
      </nav>
    </header>
    <main role="main">
      {{ content }}
    </main>
    <footer id="footer" role="footer">
      <div class="inner">
        <section>
          <p>Copyright &copy; {{ site.date | date: "%Y" }} <a href="/"><span class="logo">{{ site.title }}</span></a>.</p>
        </section>
        <nav>
          <ul>
            <li><a class="twitter" href="#"><i class="ss-icon">twitter</i></a></li>
            <li><a class="facebook" href="#"><i class="ss-icon">facebook</i></a></li>
            <li><a class="instagram" href="#"><i class="ss-icon">instagram</i></a></li>
            <li><a class="rss" href="#"><i class="ss-icon">rss</i></a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/webfonts/ss-social-regular/ss-social.js"></script>
    <script src="/jsc/application.js"></script>
  </body>
</html>
